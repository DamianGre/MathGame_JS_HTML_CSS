<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">    
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="container">
            <div id="top">                
                <p>Time: <span id="time">0</span></p>
            </div>
            <div id="equation-container">
                <p id="equation"></p>
            </div>

            <input type="text" id="answer" autofocus placeholder="Enter answer">
            <button id="button">Check Answer</button>
            <div id="bottom">
                <p>Score: <span id="score">0</span></p>                
                <p>Level: <span id="level">1</span></p>
            </div>
            <p id="game-information">For every right answer player gets +1pkt and for wrong answer -1pkt</p> 
        </div>
        <script src="script.js"></script>
</body>
</html>
